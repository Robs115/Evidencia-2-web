<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>

    <h1>Ciclo while (Mientras)</h1>

    <form action="">
    <div id="area"></div>
    <button type="button" onclick="serie()">EMPEZAR</button>
    </form>

    <script type="text/JavaScript">

        function serie() {
            let bandera = 0; //Apagada
            let sumaPar =0;
            let numero;
            let sumaImpar =0;
            while (bandera ==0) {
                numero = parseInt(prompt('Ingrese un numero'));
                
                if (numero%2==0) {
                    //El numero es par
                    sumaPar = sumaPar+ numero;
                } else {
                    //El numero es impar
                    sumaImpar=sumaImpar+numero;
                }

                if (numero == 0) {
                    bandera=1; //Encendida,termina
                } else {
                    bandera=0; //Apagada,continua
                }


            }
            document.getElementById('area').innerText=' La suma de  los numeros pares es ' + sumaPar + ' y la suma de los numeros impares es ' + sumaImpar ;
        }
    </script>
    <a href="../index.html" class="btn btn-primary">REGRESAR</a>
</body>
</html>
