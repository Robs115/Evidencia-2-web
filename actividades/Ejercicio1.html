<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Operaciones</title>
    <script src="../assets/js/operaciones.js "></script>
</head>

<body>

    <main class="container border p-4 mt-5 rounded bg-white">

        <h1>Operaciones Basicas</h1>
        <form action="" autocomplete="off">
            <section class="row">
                <div class="col-4">
                    <label for="txtNumero1">Numero 1</label>
                    <input id="txtNumero1" type="text" name="txtNumero1" placeholder="Obligatorio" class="form-control"
                        required>
                </div>
                <div class="col-4">
                    <label for="txtNumero2">Numero 2</label>
                    <input id="txtNumero2" type="text" name="txtNumero2" placeholder="Obligatorio" class="form-control"
                        required>
                </div>
                <div class="col-4">
                    <select name="tipooperacion" id="tipooperacion">
                        <option value="suma">Suma</option>
                        <option value="resta">Resta</option>
                        <option value="mult">Multiplicacion</option>
                        <option value="division">Division</option>
                        <option value="residuo">Residuo</option>
                    </select>
                </div>
            </section>
            <section class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-success" onclick="operacion()">CALCULAR</button>
                    <input type="reset" class="btn btn-danger" value="LIMPIAR">
                    <a href="../index.html" class="btn btn-primary">REGRESAR</a>
                </div>
            </section>
                
                
            

        </form>
    </main>
</body>

</html>
