<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <link rel="stylesheet" href="../assets/css/loaderstyle.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div id="contenido">
        <h1>Pagina despues del loader</h1>
        <a href="../index.html" class="btn btn-primary">REGRESAR</a>
    </div>

    <script>
        // Quita el loader despues de que pasen 3 segundos
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("contenido").style.display = "block";
            }, 3000);
        };
    </script>

</body>
</html>
