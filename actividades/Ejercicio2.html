<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Estructura For</h1>
    <form action="">
        <input id="txtNumero" type="number" name="txtNumero">
        <button type="button" onclick="tabla()">Mostrar Tabla</button>
        <div id="resultado"></div>
    </form>
    <script type="text/JavaScript">
        function tabla() {
            let num = parseInt(document.getElementById('txtNumero').value);
            let lista = '<table>';
            let resultado ;
            for (let i = 1; i <= 10; i++) {
                resultado = num * i;
                lista += '<tr>'+'<td>' + num + ' X ' + i +'= '+ resultado + '</tr>'+ '</td>';
                
            }
            lista += '</table>';
            document.getElementById('resultado').innerHTML = lista;
        }
        
    </script>
    <a href="../index.html" class="btn btn-primary">REGRESAR</a>
</body>
</html>
